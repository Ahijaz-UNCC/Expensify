<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags UI</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #3b2d5b, #1f1f2e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 320px;
            background-color: #26233b;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #c0c0c0;
            font-size: 14px;
        }

        .header .time {
            font-weight: bold;
        }

        .header .back {
            font-size: 18px;
            cursor: pointer;
        }

        .title {
            text-align: center;
            font-size: 24px;
            margin-top: 10px;
        }

        .search-bar {
            position: relative;
            margin-top: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            font-size: 14px;
            color: #c0c0c0;
            background-color: #3c3757;
            border: none;
            border-radius: 5px;
        }

        .search-bar .search-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #c0c0c0;
            font-size: 16px;
        }

        .tag-list {
            margin-top: 20px;
        }

        .tag-list .tag {
            display: flex;
            align-items: center;
            background-color: #3c3757;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .tag-list .tag:hover {
            background-color: #4a4268;
        }

        .tag-list .tag.active {
            border: 1px solid #c0c0c0;
        }

        .tag .icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #6f5ba7;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: white;
        }

        .tag .label {
            font-size: 16px;
            color: #c0c0c0;
        }

        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #3c3757;
        }

        .bottom-nav .nav-item {
            text-align: center;
            font-size: 24px;
            color: #c0c0c0;
            cursor: pointer;
            transition: color 0.3s;
        }

        .bottom-nav .nav-item.active {
            color: #e89b4f;
        }
    </style>
</head>
<body>
    <div class="container">

        </div>

        <!-- Bottom Navigation -->

        </div>
    </div>
</body>
</html>
